<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Examples</title>
</head>
<body>
    <h1>Form Examples</h1>
    <label>Text:</label>
    <input type="text">
    <br>
    <label>Submit:</label>
    <input type="submit">
    <br>
    <label>File:</label>
    <input type="file">
    <br>
    <label>Date:</label>
    <input type="date">
    <br>
    <label>Radio:</label>
    <input type="radio">
    <br>
    <label>Range:</label>
    <input type="range">
</body>
</html>
